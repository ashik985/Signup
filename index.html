<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sign up</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link rel="icon" href="images/icon.png">
</head>
<body>

<section class="header">
	<nav>
		<img src="images/Logo.png">
		<div class="nav-links">
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">BLOG</a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">SERVICE</a></li>
				<li><a href="#">SIGN IN</a></li>
			</ul>
		</div>
	</nav>
</section>


<section class="signup-form-section">
	<div class="container-flex">
		<div class="sigup">
			<form>
				<label for="name">Full Name</label>
				<input id="name" type="text">
			
				<label for="email">Email Address</label>
				<input id="email" type="email">
			

				<strong>Select Your Gender</strong>
				<input id="male" type="radio" name="gender" checked>
				<label for="male">Male</label>
				<input id="female" type="radio" name="gender">
				<label for="female">Female</label>
				<input id="other" type="radio" name="gender">
				<label for="other">Other</label>  

			

				<strong>Select Your Skills</strong>
				<input id="wd" type="checkbox" name="subject">
				<label for="wd">Web Designer</label>
				<input id="js" type="checkbox" name="subject">
				<label for="js">Java Script</label>
				<input id="wp" type="checkbox" name="subject">
				<label for="wp">WordPress</label>

				<br>

				<label class="message">Message</label>
				<textarea rows="7"></textarea>

				<input type="submit" name="" value="Sign Up">

			</form>
		</div>
	</div>
</section>

</body>
</html>
